<!DOCTYPE html>
<html>
<head>
  <title>College Football Widget</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="resources/screen.css" rel="stylesheet" media="screen" />
  <script src="js/jquery.js"></script>
  <script>require(["main"]);</script>
</head>

<body id="standalone">
  <div id="front" class="side">
    <div class="top">
      <img id="logo" src="" alt="" />
      <h1 id="name"></h1>
      <div id="links">
        <a id="news" href="http://espn.go.com/college-football/">News</a>
        <a id="stats" href="http://espn.go.com/college-football/statistics">Stats</a>
      </div>
    </div>
    <div id="schedule">Loading&hellip;</div>
    <span id="flip">i</span>
  </div>
  <div id="back" class="side">
    <div class="top" id="about">
      <h1>College Football</h1>
      <a href="http://nlsmith.com/projects/">nlsmith.com</a>
    </div>
    <form method="get" action="">
      <div class="item">
        <label for="conference">Conference</label>
        <select id="conference" name="conference"></select>
      </div>
      <div class="item">
        <label for="team">Team</label>
        <select id="team" name="team"></select>
      </div>
      <div class="item submit">
        <button id="done">Done</button>
      </div>
    </form>
  </div>
</body>
</html>
